<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>সদস্য নিবন্ধন | আল-হেরা এসোসিয়েশন</title>

<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
body{
font-family:'Hind Siliguri',sans-serif;
background:linear-gradient(135deg,#064e3b,#7f1d1d);
margin:0;
color:white;
}

.wrapper{
padding:120px 20px;
}

.card{
max-width:1050px;
margin:auto;
background:rgba(255,255,255,.06);
backdrop-filter:blur(40px);
border-radius:32px;
padding:80px 70px;
box-shadow:0 0 120px rgba(0,0,0,.6);
}

.title{
text-align:center;
font-size:34px;
color:#6ee7b7;
margin-bottom:60px;
}

.grid-layout{
display:grid;
grid-template-columns:1fr 1fr;
gap:50px;
}

@media(max-width:768px){
.grid-layout{
grid-template-columns:1fr;
}
}

.field{
position:relative;
margin-bottom:35px;
}

.field i{
position:absolute;
left:22px;
top:50%;
transform:translateY(-50%);
color:#34d399;
}

.field input,
.field select{
width:100%;
padding:18px 20px 18px 55px;
border-radius:50px;
background:rgba(255,255,255,.08);
border:none;
color:white;
outline:none;
}

.field input:focus,
.field select:focus{
box-shadow:0 0 25px rgba(52,211,153,.7);
}

.field select{
appearance:none;
}

.field select option{
background:#1f2937;
color:white;
}

.submit-btn{
display:block;
margin:auto;
margin-top:60px;
padding:18px 100px;
border-radius:50px;
background:linear-gradient(135deg,#10b981,#059669);
font-weight:600;
transition:.3s;
}

.submit-btn:hover{
transform:scale(1.05);
box-shadow:0 0 35px rgba(16,185,129,.9);
}
</style>
</head>

<body>

<div class="wrapper">
<div class="card">

<h2 class="title">সদস্য নিবন্ধন ফরম</h2>

<div class="grid-layout">

<div>
<div class="field">
<i class="fa fa-user"></i>
<input type="text" id="name" placeholder="নাম">
</div>

<div class="field">
<i class="fa fa-user"></i>
<input type="text" id="father" placeholder="পিতার নাম">
</div>

<div class="field">
<i class="fa fa-location-dot"></i>
<input type="text" id="address" placeholder="ঠিকানা">
</div>
</div>

<div>
<div class="field">
<i class="fa fa-phone"></i>
<input type="text" id="mobile" placeholder="মোবাইল নম্বর (01XXXXXXXXX)">
</div>

<div class="field">
<i class="fa fa-droplet"></i>
<select id="blood">
<option value="">রক্তের গ্রুপ নির্বাচন করুন</option>
<option>A+</option>
<option>A-</option>
<option>B+</option>
<option>B-</option>
<option>O+</option>
<option>O-</option>
<option>AB+</option>
<option>AB-</option>
</select>
</div>

<div class="field">
<i class="fa-brands fa-facebook-f"></i>
<input type="text" id="facebook" placeholder="FB ID (ঐচ্ছিক)">
</div>
</div>

</div>

<button class="submit-btn" onclick="submitForm()">নিবন্ধন সম্পন্ন করুন</button>

</div>
</div>

<script>
const scriptURL="https://script.google.com/macros/s/AKfycbycgyVEKHA0p8eKyDYMRoufPD333AMRe7ll_nfZmwq1afrc7S_-nl6Ig9SNti_p5BE3/exec";

function submitForm(){

let name=document.getElementById("name").value.trim();
let father=document.getElementById("father").value.trim();
let address=document.getElementById("address").value.trim();
let mobile=document.getElementById("mobile").value.trim();
let blood=document.getElementById("blood").value;
let facebook=document.getElementById("facebook").value.trim();

let mobileRegex=/^01\d{9}$/;

if(name==""||mobile==""){
alert("নাম এবং মোবাইল নম্বর আবশ্যক");
return;
}

if(!mobileRegex.test(mobile)){
alert("সঠিক ১১ সংখ্যার মোবাইল নম্বর লিখুন");
return;
}

let data=new FormData();
data.append("Type","Member");
data.append("Name",name);
data.append("FatherName",father);
data.append("Address",address);
data.append("Mobile",mobile);
data.append("BloodGroup",blood);
data.append("Facebook",facebook);

fetch(scriptURL,{method:"POST",body:data})
.then(()=>{
window.location.href="success.html";
});
}
</script>

</body>
</html>
